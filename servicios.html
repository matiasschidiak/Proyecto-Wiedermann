<!DOCTYPE html>
<html lang="es">

    <head charset="UTF-8">
        <title>Servicios</title>
         <link rel="stylesheet" href="style.css">
         
    </head>

    <body>
        <div class="Servicios">
            <h1>Servicios</h1>
            
        </div>

        <div class="caja-principal">
            <div class="Pulido">
                <div class="encerado">
                    <img src="imagenes/pulido y encerado.jpeg" title="foto del pulido y encerado" width="300" height="200"/>
                </div>
            <div class="titulo">
                    <div class="contenido">
                    <h2>Pulido y encerado</h2>
                    </div>
                    <div class="descripcion">
                        <p>Devuelve el brillo intenso a la pintura de tu auto</p>
                    </div>
                </div>
            </div>
            

            <div class="panel">
                <div class="imagen">
                    <img src="imagenes/limpieza interior profunda.jpeg" title="foto.limpieza.interior" width="300" height="200"/>
                </div>
                <div class="titulo-limpieza">
                    <div class="contenido-limpieza">
                    <h2>Limpieza interior profunda</h2>
                    </div>
                    <div class="descripcion-limpieza">
                        <p>Higiene y desinfeccion a fondo de tu vehiculo</p>
                    </div>
                </div>
            </div>

            <div class="panel-tratamiento">
                <div class="imagenen-tratamiento">
                    <img src="imagenes/tratamiento ceramico.jpeg" title="tratamiento ceramico" width="300" height="200">
                </div>
                <div class="titulo-tratamiento">
                    <div class="contenido-tratamiento">
                    <h2>Tratamiento ceramico</h2>
                    </div>
                    <div class="descripcion-tratamiento">
                        <p>Proteccion duradera para la chapa y pintura de su vehiculo</p>
                    </div>
                </div>
            </div>

            <div class="panel-lavado">
                <div class="iamgen-lavado">
                    <img src="imagenes/lavado premium.jpeg" title="foto de lavado premium" width="300" height="200">
                </div>
                <div class="titulo-premium">
                    <div class="contenido-premium">
                    <h2>Lavado premium</h2>
                    </div>
                    <div class="descripcion-premium">
                        <p>Limpieza exhaustiva del exterior</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
